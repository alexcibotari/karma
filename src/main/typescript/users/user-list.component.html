<div fxLayout>
    <md-card fxFlex>
        <md-card-content>
            <td-search-box class="push-left push-right" placeholder="search" [alwaysVisible]="true" (searchDebounce)="filterUsers($event)"></td-search-box>
            <md-divider></md-divider>
            <md-list>
                <ng-template let-user let-last="last" ngFor [ngForOf]="users">
                    <md-list-item>
                        <md-icon md-list-avatar>person</md-icon>
                        <h4 md-line>{{user.login}}</h4>
                        <p md-line>{{user.email}}</p>
                        <span fxFlex></span>
                        <span fxLayout fxFlex="60">
                        <div fxFlex="50">created</div>
                        <div fxFlex="50">last access</div>
                    </span>
                    </md-list-item>
                    <md-divider *ngIf="!last" md-inset></md-divider>
                </ng-template>
            </md-list>
        </md-card-content>
    </md-card>
</div>
<a md-fab color="accent" class="mat-fab-bottom-right" [routerLink]="['add']">
    <md-icon>add</md-icon>
</a>

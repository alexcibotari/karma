<div fxLayout="column" fxLayoutAlign="space-between none">

    <div class="users-filter">
        <mat-form-field floatPlaceholder="never">
            <input matInput #filter placeholder="Filter users">
        </mat-form-field>
    </div>

    <mat-table #table [dataSource]="dataSource">

        <ng-container cdkColumnDef="avatar">
            <mat-header-cell *cdkHeaderCellDef>Avatar</mat-header-cell>
            <mat-cell *cdkCellDef="let row">
                <mat-icon svgIcon="avatars:svg-11" class="avatar-sm"></mat-icon>
            </mat-cell>
        </ng-container>

        <ng-container cdkColumnDef="name">
            <mat-header-cell *cdkHeaderCellDef>Name</mat-header-cell>
            <mat-cell *cdkCellDef="let row"> {{row.name}}</mat-cell>
        </ng-container>

        <ng-container cdkColumnDef="login">
            <mat-header-cell *cdkHeaderCellDef>Login</mat-header-cell>
            <mat-cell *cdkCellDef="let row"> {{row.login}}</mat-cell>
        </ng-container>

        <ng-container cdkColumnDef="email">
            <mat-header-cell *cdkHeaderCellDef>Email</mat-header-cell>
            <mat-cell *cdkCellDef="let row"> {{row.email}}</mat-cell>
        </ng-container>

        <ng-container cdkColumnDef="actions">
            <mat-header-cell *cdkHeaderCellDef>Actions</mat-header-cell>
            <mat-cell *cdkCellDef="let row">
                <button mat-icon-button (click)="toDetail(row)">
                    <mat-icon>info</mat-icon>
                </button>
                <button mat-icon-button (click)="toEdit(row)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button (click)="toDelete(row)">
                    <mat-icon>delete</mat-icon>
                </button>
            </mat-cell>
        </ng-container>

        <mat-header-row *cdkHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *cdkRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
</div>
<button mat-fab class="fab-bottom-right">
    <mat-icon>add</mat-icon>
</button>

<div fxLayout>
    <md-card fxFlex>
        <md-card-content>
            <md-list *ngIf="users?._embedded?.users">
                <ng-template let-user let-last="last" ngFor [ngForOf]="users?._embedded?.users">
                    <md-list-item>
                        <md-icon md-list-avatar>person</md-icon>
                        <h4 md-line>{{user.login}}</h4>
                        <p md-line>{{user.email}}</p>
                        <span fxFlex></span>
                        <span fxLayout fxFlex="60">
                        <div fxFlex="50">created</div>
                        <div fxFlex="50">last access</div>
                    </span>
                    </md-list-item>
                    <md-divider *ngIf="!last" md-inset></md-divider>
                </ng-template>
            </md-list>
            <div *ngIf="!users?._embedded?.users" fxLayoutAlign="center center">
                no data
            </div>
        </md-card-content>
    </md-card>
</div>
<button md-fab class="fab-bottom-right">
    <md-icon>add</md-icon>
</button>

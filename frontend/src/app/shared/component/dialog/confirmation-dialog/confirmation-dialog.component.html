<h2 mat-dialog-title *ngIf="data.title" color="primary">{{data.title}}</h2>
<mat-dialog-content>{{data.content}}</mat-dialog-content>
<mat-dialog-actions fxLayoutAlign="end center">
  <button mat-button [mat-dialog-close]="false" color="accent">No</button>
  <!-- Can optionally provide a result for the closing dialog. -->
  <button mat-button [mat-dialog-close]="true" color="accent">Yes</button>
</mat-dialog-actions>
